<body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.4.0/firebase-analytics.js"></script>


<form action="" method="get" class="form-example">
  <div class="form-example">
    <label for="discord">Enter your discord ID: </label>
    <input type="text" name="discord" id="discord" required>
  </div>
  <div class="form-example">
    <label for="prefix">Enter your email: </label>
    <input type="text" name="prefix" id="prefix" required>
  </div>
  <div class="form-example">
    <button id="submit" value = "Submit" type = "button">Submit</button>
  </div>
</form>
     
<script src="text/javascript">
    firebase.initializeApp({
    apiKey: "AIzaSyBuCm2uNzItWCfP8fyQSIIM6KQBA8T0PDE",
    authDomain: "absolute-database.firebaseapp.com",
    databaseURL: "https://absolute-database.firebaseio.com"
  });
  // Initialize Firebase
  var db = firebase.firestore();
 document.getElementById("submit").onclick = function() {myFunction()};

function myFunction() {
  let discordid = document.getElementById("discord").value;
  let newprefix = document.getElementById("prefix").value;
  db.collection("prefix").doc(discordid).set({
    prefix: newprefix
})
}
                                  
      </script>
</body>
